<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <title>Metadata</title>
  </head>

  <body>

      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center justify-content-around">

        <main role="main" class="inner cover">
          <h1 class="mt-5">BISAC & KEYWORD SEARCH</h1>
          <form class="form-signin">

                <div class="form-label-group mb-5">
                  <input type="email" id="inputEmail" class="form-control rounded-0" placeholder="Username" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>

                <button class="submit-button btn btn-primary px-5 rounded-0" type="submit">LOGIN</button>
            </form>
        </main>

        <footer class="mastfoot">
            <p class="goodreads lead font-italic font-weight-bold"></p>
            <p class="privacy small font-weight-light"><a href="#" target="_blank">Privacy Notice</a> | <a href="#" target="_blank">Cookie Policy</a></p>
        </footer>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/100quotes.json"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
